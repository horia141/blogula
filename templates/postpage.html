<!DOCTYPE html>

<html>
  <head>
    <title>$post.title - $blog.title</title>

    <meta name="author" content="$blog.author">
    <meta name="description" content="$post.description">
    <meta charset="utf-8">
  </head>

  <body>
    <h1><a href="/">$blog.title</a></h1>

    <h2>$post.title</h2>

    #for $paragraph in $post.paragraphs
    <p>$paragraph</p>
    #end for

    #if $post.prev_post
    <a href="$post.prev_post.url">$post.prev_post.title</a>
    #end if

    #if $post.next_post
    <a href="$post.next_post.url">$post.next_post.title</a>
    #end if
  </body>
</html>
