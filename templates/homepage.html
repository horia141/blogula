<!DOCTYPE html>

<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en">
  <head>
    <title>$info.title</title>

    <meta name="author" content="$info.author">
    <meta name="description" content="$info.description">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" href="/foundation/css/normalize.css">
    <link rel="stylesheet" href="/foundation/css/foundation.css">

    <script src="/foundation/js/vendor/modernizr.js"></script>
  </head>

  <body>
    <div class="row">
      <div class="small-8 large-8 columns">
	#for $post in $posts
	<h2><a href="$post.url">$post.title</a></h2>
	<p class="text-justify">$post.description [ $post.date_str ] [ <a href="$post.url">more</a> ]</p>
        <p class="text-justify">Tags: 
          #for i in range(len($post.tags)-1)
          $post.tags[i],
          #end for
          $post.tags[len($post.tags)-1]
        </p>
	#end for
      </div>

      <div class="small-4 large-4 columns">
	<h1><a href="/">$info.title</a></h1>
	<p>
	  <img src="$info.avatar_url" alt="Avatar image"></img>
	</p>
	<p class="text-justify">$info.description</p>
      </div>
    </div>

    <script src="/foundation/js/vendor/jquery.js"></script>
    <script src="/foundation/js/foundation.min.js"></script>
    <script>
      #raw
      $(document).foundation();
      #end raw
    </script>
  </body>
</html>
